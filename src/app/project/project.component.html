<section class="flex-column">
  <div class="columns">
    <div class="column is-two-thirds">
      <div class="desc-box white-box">
        <h3>{{ project?.name }}</h3>
        <div [innerHTML]="project?.description"></div>
      </div>
      <div class="team white-box">
        <h2>Current Team</h2>
        <hr>
        <article class="media" *ngFor="let member of teams" (click)="navigateToProject(project)">
          <figure class="media-left">
            <p class="image">
              <img [src]="member.avatarUrl">
            </p>
          </figure>
          <div class="media-content">
            <div class="content">
              <div class="name">{{ member.name }}</div>
              <div class="desc">{{ member.occupation }}</div>
            </div>
          </div>
          <div class="media-right flex-column">
            <button class="view">View</button>
          </div>
        </article>
      </div>
    </div>
    <div class="column is-one-third">
      <div class="white-box join-proj flex-column">
        <span><strong>3,400</strong> out of 5,000 EOS</span>
        <div class="progress-wrap progress" data-progress-percent="40">
          <div class="progress-bar progress"></div>
        </div>
        <hr>
        <button class="join-btn">JOIN PROJECT</button>
        <button class="follow-btn">FOLLOW</button>
      </div>
      <div class="roles white-box">
        <h2>Roles Needed</h2>
        <hr>
        <div *ngFor="let role of rolesArray" class="role-wrapper">
          <div class="role flex-row">
            <div class="name flex-row"><img [src]="role.image"> {{ role.name }}</div> <div class="percentage">{{ role.percentage }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
