<section class="flex-column steps-form">
  <div class="columns is-centered">
    <div class="column is-two-fifths">
      <div class="zero-state-wrapper has-text-centered">
        <div class="box">
          <div class="steps">
            <div class="step-item"
              [ngClass]="{'is-active': stepone.isActive || steptwo.isActive || stepthree.isActive }"
              routerLinkActive
              #stepone="routerLinkActive"
              routerLink="step-one"
              [routerLinkActiveOptions]="{exact: true}"
            >
              <div class="step-marker">1</div>
              <div class="step-details">
                <p class="step-title">Project Information</p>
              </div>
            </div>
            <div class="step-item"
              [ngClass]="{'is-active': steptwo.isActive || stepthree.isActive }"
              routerLinkActive
              #steptwo="routerLinkActive"
              routerLink="step-two"
              [routerLinkActiveOptions]="{exact: true}"
            >
              <div class="step-marker">2</div>
              <div class="step-details">
                <p class="step-title">Project Roles</p>
              </div>
            </div>
            <div class="step-item"
              [ngClass]="{'is-active': stepthree.isActive }"
              routerLinkActive
              #stepthree="routerLinkActive"
              routerLink="step-three"
              [routerLinkActiveOptions]="{exact: true}"
            >
              <div class="step-marker">3</div>
              <div class="step-details">
                <p class="step-title">Link EOS Wallet</p>
              </div>
            </div>

            <div class="steps-content">

              <div 
                class="step-content has-text-centered"
                [ngClass]="{'is-active': stepone.isActive || steptwo.isActive || stepthree.isActive }"
              >

                <h3 class="title">
                  Project Information
                </h3>
                <p class="content">
                  Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris malesuada condimentum arcu, quis egestas leo porta vitae. 
                </p>

                <div class="field">
                  <div class="field-label is-normal">
                    <label class="label">Name</label>
                  </div>
                  <div class="field-body">
                    <div class="field">
                      <div class="control">
                        <input class="input" name="name" id="name" type="text" placeholder="name" autofocus data-validate="require">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="field">
                  <div class="field-label is-normal">
                    <label class="label">Goal</label>
                  </div>
                  <div class="field-body">
                    <div class="field">
                      <div class="control has-icon has-icon-right">
                        <input class="input" type="text" name="goal" id="goal" placeholder="Goal" data-validate="require">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="field">
                  <div class="field-label is-normal">
                    <label class="label">Description</label>
                  </div>
                  <div class="field-body">
                    
                    <div class="field">
                      <div class="control">
                        <textarea class="textarea is-primary" placeholder="Description"></textarea>
                      </div>
                    </div>

                  </div>
                </div>
              </div>

              <div 
                class="step-content has-text-centered"
                [ngClass]="{'is-active': steptwo.isActive || stepthree.isActive }"
              >
                <div class="field is-horizontal">
                  <div class="field-label is-normal">
                    <label class="label">Firstname</label>
                  </div>
                  <div class="field-body">
                    <div class="field">
                      <div class="control">
                        <input class="input" name="firstname" id="firstname" type="text" placeholder="Firstname" autofocus data-validate="require">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="field is-horizontal">
                  <div class="field-label is-normal">
                    <label class="label">Last name</label>
                  </div>
                  <div class="field-body">
                    <div class="field">
                      <div class="control has-icon has-icon-right">
                        <input class="input" type="text" name="lastname" id="lastname" placeholder="Last name" data-validate="require">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="field is-horizontal">
                  <div class="field-label is-normal">
                    <label class="label">Email</label>
                  </div>
                  <div class="field-body">
                    <div class="field">
                      <div class="control has-icon has-icon-right">
                        <input class="input" type="email" name="email" id="email" placeholder="Email" data-validate="require">
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div 
                class="step-content has-text-centered"
                [ngClass]="{'is-active': stepthree.isActive }"
              >
                <div class="field is-horizontal">
                  <div class="field-label is-normal">
                    <label class="label">Facebook account</label>
                  </div>
                  <div class="field-body">
                    <div class="field">
                      <div class="control">
                        <input class="input" name="facebook" id="facebook" type="text" placeholder="Facebook account url" autofocus data-validate="require">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="field is-horizontal">
                  <div class="field-label is-normal">
                    <label class="label">Twitter account</label>
                  </div>
                  <div class="field-body">
                    <div class="field">
                      <div class="control">
                        <input class="input" name="twitter" id="twitter" type="text" placeholder="Twitter account url" autofocus data-validate="require">
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </div>
            <div class="steps-actions">
              <div class="steps-action">
                <a href="#" data-nav="previous" class="button is-light">Previous</a>
              </div>
              <div class="steps-action">
                <a href="#" data-nav="next" class="button is-light">Next</a>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
